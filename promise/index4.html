    <script>
        //generator函数
        function * func1(){
            let result1 =yield 2+3;
            console.log('result...',result1)
            let result2 =yield console.log(2)
            let result3 =yield console.log(3)
            return 4
        }
        let iterator = func1();
        console.log(iterator.next());
        console.log(iterator.next(1000));
        console.log(iterator.next());
    </script>
